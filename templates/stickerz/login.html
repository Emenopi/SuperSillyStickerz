{% extends 'stickerz/base.html' %}
{% load staticfiles %}

{% block title_block %}
Login/Register
{% endblock %}


{% block body_block %}
<div class="login">
    <div class="row col-md-5">
        <h1>Login</h1>
        <form id="login_form" method="post" action="{% url 'stickerz:login' %}">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" /><br />
            Password: <input type="password" name="password" value="" size="50" /><br />
            <input type="submit" name="login" />
        </form>
    </div>
    <div class="vert-divider"></div>
    <div class="row col-md-5 register-row">
        <h1>Register</h1>
        <form id="register_form" method="post" action="{% url 'stickerz:login' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ register_form.as_p }}
            <input type="submit" name="register" />
        </form>
    </div>
</div>
  
{% endblock %}
