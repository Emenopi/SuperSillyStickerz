{% extends 'stickerz/base.html' %}
{% load staticfiles %}

{% block title_block %}
Login/Register
{% endblock %}


{% block body_block %}
<div class="billing">
    <div class="row col-md-5">
        <h1>Edit Shipping Info</h1>
        <form id="shipping_form" method="post" action="{% url 'stickerz:edit_billing' %}">
            {% csrf_token %}
            {{ shopper_form.as_p }}
            <input type="submit" name="shipping" />
        </form>
    </div>
</div>
  
{% endblock %}
