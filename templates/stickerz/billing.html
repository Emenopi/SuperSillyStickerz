{% extends 'stickerz/base.html' %}
{% load staticfiles %}

{% block title_block %}
Login/Register
{% endblock %}


{% block body_block %}
<div class="billing">
    <div class="row col-md-5">
        <h1>Shipping Info</h1>
        <form id="shipping_form" method="post" action="{% url 'stickerz:billing' %}">
            {% csrf_token %}
            {{ shipping_form.as_p }}
            <input type="submit" name="shipping" />
        </form>
    </div>
    <span></span>
    <div class="row col-md-5">
        <h1>Billing Info</h1>
        <form id="billing_form" method="post" action="{% url 'stickerz:billing' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ billing_form.as_p }}
            <input type="submit" name="billing" />
        </form>
    </div>
</div>
  
{% endblock %}
